<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rollende Bal Spel</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white; /* Achtergrondkleur wit */
    }

    #container {
        position: relative;
        width: 600px;
        height: 400px;
        background-color: #ccc;
    }

    #player {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: red;
        border-radius: 50%;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
    }

    #target {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: green;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
    }

    .obstacle {
        position: absolute;
        width: 80px;
        height: 80px;
        background-color: white; /* Kleur van obstakels wit */
    }

    #obstacle1 {
        top: 100px;
        left: 200px;
    }

    #obstacle2 {
        top: 200px;
        left: 400px;
    }

    #obstacle3 {
        top: 300px;
        left: 300px;
    }
</style>
</head>
<body>
<div id="container">
    <div id="player"></div>
    <div id="target"></div>
    <div class="obstacle" id="obstacle1"></div>
    <div class="obstacle" id="obstacle2"></div>
    <div class="obstacle" id="obstacle3"></div>
</div>
</body>
</html>
